<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>

    <style>
        /* Element Selector  */
        p {
            border: 3px solid red;
            color: blueviolet;
        }

        /* Id Selector  */

        #imp {
            color: red;
        }


        /* Class Selector */

        .imp {
            color: green;
        }


        /* Grouping Selector  */

        footer,
        span {
            color: pink;
        }
        
    </style>

</head>

<body>
    <h2>Selector</h2>
    <p class="imp">this is first paragraph</p>
    <p>this is second paragraph</p>
    <p>this is third paragraph</p>
    <div>
        <p id="imp">this is special paragraph...</p>
    </div>

    <span>this is my span.</span>
    <footer>i am foot of this html .</footer>
</body>

</html>
