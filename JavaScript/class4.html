<body>
    <div class="box">
        <h3>class4</h3>
    </div> 
    <script>
        function max(num1 , num2){
            if(num1 > num2){
                console.log(num1 +" "+"is the max number.")
            }
            else if(num1 < num2){
                console.log(num2 +" "+"is the max number.")
            }
        }
        let max1=max(25,26);
        console.log(max1)
    </script>  
</body>
