<head>

    <title>class14</title>

<body>
    <div class="co">
        <h2>hello</h2>
    </div>
    <script>
        let jsonobj={
            name:"Pranit",
            Eduaction: "BE",
            Food:"chicken",
        }
        console.log(jsonobj);

        //Converting object to String
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        myjsonstr=myjsonstr.replace("BE","Wd");
        console.log(myjsonstr);

        //Converting String to objectt
        let newjsonobj=JSON.parse(myjsonstr);
        console.log(newjsonobj);

    </script>
</body>
