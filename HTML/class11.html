<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class11</title>
</head>

<body>
    <h2>Html Entities </h2>

    <div class=“container”>
        <p>This is First &nbsp; &nbsp; Paragraph</p>
    </div>

    <div class=“container”>
        <p>This is second &lt;p&gt; Paragraph</p>
    </div>

    <div class=“container”>
        <p>This is third &copy; Paragraph</p>
    </div>

    <div class=“container”>
        <p>This is third &frac38; Paragraph</p>
    </div>

    <div class=“container”>
        <p>This is third &dollar; Paragraph</p>
    </div>




</body>

</html>
